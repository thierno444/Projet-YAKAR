<div class="container-fluid d-flex p-0">
  <!-- Section gauche -->
  <div class="col-md-6 left-section">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Yakar Logo" class="logo" />
    </div>
  </div>

  <!-- Carte de connexion -->
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="card shadow p-5" style="max-width: 500px; width: 100%;">
      <div class="card-body">
        <h2 class="text-center mb-4" style="color: #50ABE4;">Connexion</h2>
        
        <!-- Affichage des messages d'erreur globaux -->
        <div *ngIf="errorMessage" class="text-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Entrez votre email"
              style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);"
            />
            <div
              *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
              class="text-danger mt-1"
            >
              <small *ngIf="loginForm.get('email')?.errors?.['required']">
                L'email est requis.
              </small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">
                L'email est invalide.
              </small>
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Entrez votre mot de passe"
              />
              <span class="input-group-text toggle-password" (click)="togglePassword()">
                <i [ngClass]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
              </span>
            </div>
            <div
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              class="text-danger mt-1"
            >
              <small *ngIf="loginForm.get('password')?.errors?.['required']">
                Le mot de passe est requis.
              </small>
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Le mot de passe doit contenir au moins 8 caract√®res.
              </small>
            </div>
          </div>

          <br>
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="loginForm.invalid"
          >
            Connexion
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Connexion avec code secret ?</p>
           <a href="/auth/code-secret" style="color: #50ABE4;">Se connecter</a>
        </div>
      </div>
    </div>
  </div>
</div>
